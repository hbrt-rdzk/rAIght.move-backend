name: Lint Code

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11
      
      - name: Install dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install black

      - name: Run black
        run: |
          . venv/bin/activate
          black --check .
  
  deploy:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Deploy
        run: echo "Deploying..."
